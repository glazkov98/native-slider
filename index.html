<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Native Slider</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="slider-block">
		<div class="container">
			<div class="native-slider">
				<button class="native-slider__prev">Prev</button>
				<div class="native-slider__list">
					<img src="images/picture1.jpg" alt="Picture">
					<img src="images/picture2.jpg" alt="Picture">
					<img src="images/picture3.jpg" alt="Picture">
					<img src="images/picture4.jpg" alt="Picture">
					<img src="images/picture5.jpg" alt="Picture">
				</div>
				<div class="native-slider__pagination"></div>
				<button class="native-slider__next">Next</button>
			</div>
		</div>
	</div>

	<script src="js/easing-bezier.js" defer></script>
	<script src="js/slider.js" defer></script>

</body>
</html>
